name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.artifact_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact_name: LuxFirmwareApp-linux-x64
          - os: windows-latest
            runtime: win-x64
            artifact_name: LuxFirmwareApp-windows-x64
          - os: windows-latest
            runtime: win-x86
            artifact_name: LuxFirmwareApp-windows-x86
          - os: macos-latest
            runtime: osx-x64
            artifact_name: LuxFirmwareApp-macos-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore -r ${{ matrix.runtime }}

      - name: Publish
        run: dotnet publish --configuration Release --self-contained true --runtime ${{ matrix.runtime }} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/${{ matrix.artifact_name }}

      - name: Create zip archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd publish
          zip -r ../${{ matrix.artifact_name }}.zip ${{ matrix.artifact_name }}

      - name: Create zip archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Creating zip for ${{ matrix.artifact_name }}"
          Write-Host "Source path: publish\${{ matrix.artifact_name }}"
          if (Test-Path "publish\${{ matrix.artifact_name }}") {
            Get-ChildItem "publish\${{ matrix.artifact_name }}" | ForEach-Object { Write-Host "  - $($_.Name)" }
            Compress-Archive -Path "publish\${{ matrix.artifact_name }}\*" -DestinationPath "${{ matrix.artifact_name }}.zip" -Force
            if (Test-Path "${{ matrix.artifact_name }}.zip") {
              $zipSize = (Get-Item "${{ matrix.artifact_name }}.zip").Length
              Write-Host "Zip created successfully: ${{ matrix.artifact_name }}.zip ($zipSize bytes)"
            } else {
              Write-Host "ERROR: Zip file was not created!"
              exit 1
            }
          } else {
            Write-Host "ERROR: Publish directory does not exist!"
            exit 1
          }

      - name: Verify zip file exists
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (-not (Test-Path "${{ matrix.artifact_name }}.zip")) {
            Write-Host "ERROR: Zip file ${{ matrix.artifact_name }}.zip does not exist!"
            exit 1
          }
          Write-Host "âœ“ Zip file verified: ${{ matrix.artifact_name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip
          retention-days: 90

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.zip" -exec cp {} release/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## LuxFirmwareApp ${{ steps.tag.outputs.tag }}
            
            ### Downloads
            
            **Windows:**
            - [Windows x64](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/LuxFirmwareApp-windows-x64.zip)
            - [Windows x86 (32-bit)](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/LuxFirmwareApp-windows-x86.zip)
            
            **Linux:**
            - [Linux x64](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/LuxFirmwareApp-linux-x64.zip)
            
            **macOS:**
            - [macOS x64](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/LuxFirmwareApp-macos-x64.zip)
            
            ### Installation
            
            1. Download the zip file for your platform
            2. Extract the zip file
            3. Run `LuxFirmwareApp` (or `LuxFirmwareApp.exe` on Windows)
            
            ### Usage
            
            ```bash
            ./LuxFirmwareApp --help
            ```
            
            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          files: release/*.zip
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

